<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@300;400;500&display=swap">
  <style>
    :root {
      --terracotta: #E07A5F;
      --olive: #6B705C;
      --cream: #F8F1E5;
      --sand: #DDBEA9;
      --sea: #A5A58D;
      --text: #3D405B;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --radius: 8px;
      --border: 1px solid rgba(221, 190, 169, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--cream);
      padding: 2rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: var(--olive);
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    .product {
      background: white;
      border-radius: var(--radius);
      padding: 0;
      max-width: 500px;
      margin: 2rem auto;
      box-shadow: var(--shadow);
      border: var(--border);
      overflow: hidden;
    }

    .product h2 {
      font-family: 'Playfair Display', serif;
      color: var(--olive);
      padding: 1.5rem 1.5rem 0;
      font-size: 1.5rem;
    }

    .product p {
      padding: 0.5rem 1.5rem;
      color: var(--text);
    }

    .product .price {
      font-size: 1.5rem;
      color: var(--terracotta);
      font-weight: 500;
      padding: 0 1.5rem;
    }

    .product a {
      display: block;
      background: var(--terracotta);
      color: white;
      text-align: center;
      padding: 0.8rem;
      margin: 1.5rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .product a:hover {
      background: var(--olive);
      transform: translateY(-2px);
    }

    .product-image {
      width: 100%;
      height: 250px;
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .product:hover .product-image img {
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      body {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .product {
        margin: 1.5rem auto;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My Store</h1>

  <div class="product">
    <div class="product-image">
      <img src="https://i.postimg.cc/q7vhyDJd/Design-sans-titre.png" alt="Portfolio Template">
    </div>
    <h2>Portfolio Template</h2>
    <p class="price">$15</p>
    <p>A beautifully designed portfolio template to showcase your creative work. Perfect for designers, photographers, and artists looking to present their projects professionally</p>
    <a href="https://sarachoukri.gumroad.com/l/portfolio">Buy Now</a>
  </div>
</body>
</html>
